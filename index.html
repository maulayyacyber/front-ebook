<!DOCTYPE html>
<html>
<head>
	<title>Learn Get MDL</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--scroll">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">My Ebook</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">PHP</a>
        <a class="mdl-navigation__link" href="">Ruby</a>
        <a class="mdl-navigation__link" href="">Python</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title" style="position: relative;background: #6ab344;height: 160px;}">
          <img class="android-logo-image" style="position: absolute;bottom: 16px;    height: 28px;width: 140px;" src="https://getmdl.io/templates/android-dot-com/images/android-logo-white.png">
        </span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">PHP</a>
        <a class="mdl-navigation__link" href="">Ruby</a>
        <a class="mdl-navigation__link" href="">Python</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content"><!-- Your content goes here --></div>
  </main>
</div>



</div>
</div>
</body>
</html>
